<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Mon profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Mon profil</h1>
    <p><strong>Pseudonyme :</strong> {{ user.username }}</p>
    <p><strong>Année de naissance :</strong> {{ user.birth_year }}</p>
    <p><strong>Email :</strong> {{ user.email }}</p>

    <a href="{{ url_for('users.edit') }}">Modifier mon profil</a>
    <form action="{{ url_for('users.delete') }}" method="post" style="display: inline;">
        <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer votre profil ?')">Supprimer mon profil</button>
    </form>
</body>
</html>
