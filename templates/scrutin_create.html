<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Créer un scrutin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Créer un nouveau scrutin</h1>
    <form action="{{ url_for('scrutins.create_scrutin_page') }}" method="post">
        <label for="title">Titre du scrutin</label>
        <input type="text" name="title" id="title" required>

        <label for="question">Question</label>
        <textarea name="question" id="question" rows="5" required></textarea>

        <label for="options">Options (séparées par une virgule)</label>
        <input type="text" name="options" id="options" placeholder="Option 1, Option 2, ..." required>

        <label for="start_date">Date de début</label>
        <input type="date" name="start_date" id="start_date" required>

        <label for="end_date">Date de fin</label>
        <input type="date" name="end_date" id="end_date" required>

        <button type="submit">Créer le scrutin</button>
    </form>
</body>
</html>
